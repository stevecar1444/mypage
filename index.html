<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Mood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to Market Mood</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Indicies</a>
      <a href="#contact">Stocks</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>What mood is the market in today?</h2>
      <p>This page is about knowing the mood of the market and individual stocks</p>
    </section>

    <section id="projects">
      <h2>Markets we Analyse</h2>
      <ul>
        <li>Nasdaq and NYSE</li>
        <li>Australian All Ordinaries</li>
        <li>London Stock Exchange</li>
      </ul>
    </section>
<!-- In your main HTML file -->
<section id="market-table">
  <h2>Market Data</h2>
  <div id="table-container"></div>
</section>

<script>
  // Fetch and insert table.html
  fetch('table.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('table-container').innerHTML = html;
    })
    .catch(err => {
      console.error('Error loading table:', err);
    });
</script>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="status"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 My GitHub Page</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
